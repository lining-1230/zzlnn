<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间曲线-步长</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 30px;
            font-size: 20px;
            background-color: salmon;
            white-space: nowrap;
            /* 不设置forwards,最后一个文字显示不出来，似乎少了一步 */
            animation: w 4s steps(10) forwards;
        }

        @keyframes w {
            0% {
                width: 0px;
            }

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>世纪佳缘我在这里等你</div>
</body>

</html>
