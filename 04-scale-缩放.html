<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            float: left;
            width: 40px;
            height: 40px;
            margin: 10px;
            text-align: center;
            line-height: 40px;
            border: 1px solid blue;
            border-radius: 50%;
            list-style: none;
            transition: all 2s;
        }

        li:hover {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
